<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js" defer></script>
</head>
<header>
    <p class="logo" src="" alt="logo">TYPING.TEST</p>
    <nav>
        <ul class="navLinks">
            <li class = "loginBtn"><a href="#">Login</a></li>
            <li class = "signUpBtn"><a href="#">Signup</a></li>
            <li class = "userBtn"><a href="#">User</a></li>
        </ul>
    </nav>
    <a class="buttonLink" href="#"><button>Contact</button></a>
</header>
<body>
    <div class = "wrapper">
        <input type = "text" class="input-field">
        <div class="content-wrapper">
            <div class="typing-text">
                <p class = "paragraph"></p>
            </div>
            <div class="content">
                <ul class="results">
                    <li class = "time">
                        <p>
                            Time Left:
                        </p>
                        <span>
                            <b>60</b>s
                        </span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="acc">
                        <p>
                            ACC:
                        </p>
                        <span>
                            0%
                        </span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>
                            0
                        </span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
