<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js" defer></script>
</head>
<header>
    <p class="logo" src="" alt="logo">TYPING.TEST</p>
    <nav>
        <ul class="navLinks">
            <li class = "loginBtn"><a href="#">Login</a></li>
            <li class = "signUpBtn"><a href="#">Signup</a></li>
            <li class = "userBtn"><a href="#">User</a></li>
        </ul>
    </nav>
    <a class="buttonLink" href="#"><button>Contact</button></a>
</header>
<body>
    <div class = "wrapper">
        <h1>Sign Up</h1>
        <h4>to start saving your results!</h4>
        <br>
        <form  class="signup-form"> 
            <div class="text-field-signup">
                <input type="text" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="text-field-signup">
                <input type="text" required>
                <span></span>
                <label>Last Name</label>
            </div>
               <!-- Added Email input -->
               <div class="text-field-signup">
                <input type="email" id="email" size="30" required>
                <span></span>
                <label>Email Address</label>
            </div>
            <div class="text-field-signup">
                <input type="text" id="username" required>
                <span></span>
                <label>User Name</label>
            </div>
            <div class="text-field-signup">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="terms-privacy-div">By clicking the Sign Up button you agree to our <a href='#' class = terms-privacy>Terms and Conditions</a>
            and <a href='#' class = terms-privacy>Privacy Policy</a>
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup">
                Already a Member? <a href ="#">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
