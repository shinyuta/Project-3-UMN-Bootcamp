<html lang="en">
<head>

    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js" defer></script>
</head>
<header>
    <p class="logo" src="" alt="logo">TYPING.TEST</p>
    <nav>
        <ul class="navLinks">
            <li class = "loginBtn"><a href="#">Login</a></li>
            <li class = "signUpBtn"><a href="#">Signup</a></li>
            <li class = "userBtn"><a href="#">User</a></li>
        </ul>
    </nav>
    <a class="buttonLink" href="#"><button>Contact</button></a>
</header>
<body>
    <div class = "wrapper">
        <h1>Login</h1>
        <h4>to save your results!</h4>
        <form method="post" id="login-form"> 
            <div class="text-field">
                <input type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="text-field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="forgot">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup">
                Not a Member? <a href ="#">Signup</a>
            </div>
        </form>
    </div>
